<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><link rel="manifest" href="/manifest.json"><link rel="shortcut icon" href="/favicon.ico"><link rel="stylesheet" href="./style.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb.min.css"/><script src="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb.min.js"></script><script src="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/record/rrweb-record.min.js"></script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/style.css"/><script src="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/index.js"></script><title>React App</title><link href="./main.51d27936.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><button class="btn btn-red" id="record" onclick="record()">Record</button> <button class="btn btn-blue" id="replay" onclick="replay()">Replay</button> <button class="btn btn-black" id="goBack" onclick="goBack()">Back</button><div id="player"></div><script type="text/javascript" src="./main.ef1d44de.js"></script></body><script>let events = [];
  function record() {
    document.getElementById('replay').style.display="initial";
    document.getElementById('record').style.display = 'none';
    rrweb.record({
      emit(event) {
        // push event into the events array
        events.push(event);
      },
    });
  }
  function replay (){
    document.getElementById('root').style.display="none";
    document.getElementById('replay').style.display = "none";
    document.getElementById('goBack').style.display = "initial";
    new rrwebPlayer({
      target: document.getElementById('player'), // customizable root element
      data: {
        events,
        autoPlay: true,
      },
    });
  }
  function goBack(){
   document.location.reload() 
  }</script></html>
